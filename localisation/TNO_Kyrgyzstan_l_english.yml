 ### Leader Descriptions ###
 POLITICS_IVAN_GRISHIN_DESC:0 "소련이 독일에게 패배하면서 생긴 혼란은 절대 불가능한 예상 밖의 인물들이 권력의 정점에 도달할 수 있게 해주었습니다. 이런 운명의 아이러니로 키르기즈 국가의 아버지는 농민 출신 러시아인 장교가 되었습니다. 그 장교는 현재 키르기지아의 지도자인 이반 알렉산드로비치 그리신입니다.\n\n그리신은 대조국전쟁을 겪진 못했지만, 키르기즈 소비에트 사회주의 공화국이 소비에트 카자흐스탄편에 서서 서러시아 전쟁에 참여하게 하는 등 중앙아시아의 모든 무력분쟁에 참여했습니다. 상관의 죽음과 은퇴로 그는 키르기즈 소비에트 사회주의 공화국 전 최고사령관의 측근이 되었고, 결국 대의명분으로 지정된 후계자가 되었습니다.\n\n전임자들과 달리 그리신은 많은 동지들의 목숨을 바쳐 중앙아시아와 러시아에서 소련 질서를 회복하는게 무의미하다는걸 깨닫게 되었고, 소련 붕괴의 비가역성을 통렬히 받아들였습니다. 오히려 외부의 동요에 일말의 방해도 받지 않고 안전하고 안정적인 키르기즈 소비에트 사회주의 공화국의 질서를 재건하는데 남은 세월을 바쳤습니다. 이러한 고립주의 정책으로 키르기즈 사람들은 그리신을 타고난 지도자로 간주하며 인기가 증명되었고, 카리스마 넘치는 모습으로 공산주의 잔당들과 키르기즈 민족주의자들이 국가 전체의 이익을 위해 함께 하도록 설득할 수 있었습니다. 그래도 그리신의 지위가 정말 안정되었다고 보기는 어렵습니다. 안정에만 몰두하는 그는 키르기지아에게 진정으로 필요한 거대한 변화를 감히 지휘할 엄두를 내지 못했고, 꺼림칙한 연정의 동맹들은 이상적인 키르기지아에 대한 그들의 비전을 실행하기를 꺼리는 그의 태도에 더욱 불만스러워졌습니다. 그리신은 키르기즈 사람들이 절실히 바라는 통치자였지만, 미래에도 그들이 필요로 할 지도자라는걸 증명할 수 있을까요?"

