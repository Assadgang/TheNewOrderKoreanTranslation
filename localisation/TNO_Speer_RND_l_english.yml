SGR_RND_deploy_entdecker_sats:0 "§W엔트데커 위성 배치§!"
SGR_RND_deploy_entdecker_sats_desc:0 "엔트데커 위성은 RND가 발명한 개선된 기술입니다. 이 위성들에 상당한 투자를 한다면, 희망한 대로 우리가 관심이 있는 모든 지역들에 그것들을 투입할 수 있을 것입니다. 우리의 땅, 중립국, 혹은 비우호적인 국가들에 상관없이 말입니다. RND는 이것들이 대규모 사진의 형태로 정보를 모으는데 극도로 효율적일 것이라 약속했습니다. 그것들을 배치했다는 사실을 들키지만 않는다면 말입니다."
SGR_RND_deploy_entdecker_sats_cost:0 "§Y7천 5백만§!£GFX_dollar_sign"
SGR_RND_deploy_entdecker_sats_cost_blocked:0 "§R7천 5백만§!£GFX_dollar_sign"

SGR_RND_infiltrate_thailand:0 "§R작전명 노래하는 새§!"
SGR_RND_infiltrate_thailand_desc:0 "일본 및 공영권과 우리의 관계는 만족스럽지 않은 상황입니다. 혹자는 우리가 적대적인 관계에 있다고까지 말할 것입니다. 이는 공영권의 활동에 대한 우리의 통찰을 더욱 어렵게 만들고 있습니다. 하지만 거기에는 요새가 있습니다. 라이히는 태국에 대사관을 두고 있습니다. 작전명 노래하는 새는 이 사실을 최대한으로 이용하기 위해서 RND의 자산을 동원할 것입니다. 거기서부터, 우리는 일본인들의 세계를 더 구체적으로 탐구할 수 있게 될 것입니다."
SGR_RND_infiltrate_thailand_cost:0 "§Y20%§!£GFX_training_icon, §Y5천만§!£GFX_dollar_sign"
SGR_RND_infiltrate_thailand_cost_blocked:0 "§R20%§!£GFX_training_icon, §R5천만§!£GFX_dollar_sign"

SGR_RND_infiltrate_mitsubishi:0 "§R작전명 아침해§!"
SGR_RND_infiltrate_mitsubishi_desc:0 "작전명 노래하는 새는 성공을 거두었습니다. 우리는 태국에 거점을 수립했고, 이제 더 야심찬 프로젝트를 실행할 수 있게 되었습니다. RND는 일본 본토에 대한 직접적인 조사를 개시할 것입니다. 그들의 정보기관이 얼마나 강력한지에 대해 우리는 실제적으로 잘 알고 있지는 않으니, 그 위험은 아직 알 수 없습니다. 하지만 그 보상은 아주 높을 수 있습니다. 우리가 밝혀낼 수 있는 것에 달려 있을테지만요."
SGR_RND_infiltrate_mitsubishi_cost:0 "§Y20%§!£GFX_training_icon, §Y5천만§!£GFX_dollar_sign"
SGR_RND_infiltrate_mitsubishi_cost_blocked:0 "§R20%§!£GFX_training_icon, §R5천만§!£GFX_dollar_sign"

SGR_RND_survey_us_propaganda:0 "§M작전명 정찰용 독수리§!"
SGR_RND_survey_us_propaganda_desc:0 "RND의 예리한 눈이 무언가... 이상한 것을 뉴욕 시의 메디슨 스퀘어 파크에서 발견했습니다. 매일매일 많은 사람들이 그곳을 지나치지만, 특별한 집단이 그곳에 나타납니다. 광고 회사 직원이라는 핑계를 대는 그들로부터, 우리는 그들의 버릇과 말하는 방식으로 보아... 걱정스럽게도 부르군트 인들일지 모른다는 사실을 알아냈습니다. RND는 이 사람들을 조사하여 그들이 진정 힘러의 요원들인지 확인할 것입니다."

SGR_RND_infiltrate_us_banking:0 "§M작전명 바늘구멍§!"
SGR_RND_infiltrate_us_banking_desc:0 "확인되었습니다. 유럽에 있는 암흑의 국가는 미합중국에 끔찍한 덩굴을 뻗쳤습니다. 메디슨 스퀘어 파크에 있던 그 광고회사는 시작에 불과했습니다. 이 부르군트 요원들은 미국의 재정적인 영역 어딘가에서 자금을 조달했던 것처럼 보입니다. 그들이 추가적인 행동을 하는 것을 막고자, RND는 즉시 더 깊고 철저한 조사를 시작할 것입니다."

SGR_RND_aiding_vyatka:0 "§T작전명 킹메이커§!"
SGR_RND_aiding_vyatka_desc:0 "라인하르트 게렌은 수많은 곳들에 영향력을 끼치고 있습니다만, 아직 먼지만 휘날리기에 손도 대지 않은 한 곳이 있습니다. 바로 러시아입니다. 그곳에 게렌은 아는 사람 한 명이 있습니다. 수많은 군벌 국가들 중에서도 보리스 스미슬로프스키라는 사람이 있습니다. 게렌에게는 오랜 친구이며, 라이히에게는 운터멘쉬입니다. 하지만 그 사실은 게렌에게 문제가 되지 않습니다. 그는 뱟카를 섬깁니다. 잠재적으로 우리와 친밀한 관계가 될 수 있는 정권이지요. 따라서 우리는 그들의 승리 확률을 높이기 위해서라도 은밀히 원조를 제공할 것입니다. 게렌과 오랜 시간을 함께 보낸 친구를 돕기 위해서라도 말입니다."

SGR_RND_unternehmen_rotbart:0 "§T작전명 붉은 수염§!"
SGR_RND_unternehmen_rotbart_desc:0 "최악의 사태가 러시아에 오고 있습니다. 정보원들의 보고서는 우리와 심히 비협조적인 것으로 보이며 라이히를 조각조각 찢어버리려는 갈망에 불타고 있는 군벌 세력이 성장하고 있다고 말하고 있습니다. 좋지 않습니다. RND는 더 전문적인 요원들을 소환하여 러시아의 드넓은 영토가 어찌 돌아가는지를 숨겨주고 있는 저 야생의 동쪽으로 그들을 보낼 것입니다."

SGR_RND_infiltrating_burgundy:0 "§P작전명 용기§!"
SGR_RND_infiltrating_burgundy_desc:0 "RND는 아직 가장 위험한 임무를 실행하지 않았습니다. 우리는 부르군트 기사단국이 세계에서 최고는 아닐지라도 위험한 정보 기관들 중 하나를 가지고 있다는 사실을 알고 있습니다. 하지만 게렌은 다른 방법으로 이를 증명하고 싶어합니다. 그는 힘러가 게렌의 요원들이 암흑의 국가에 침투해 있음을 예상하고 있다고 생각하지만, 게렌은 이 도전으로부터 물러설 것을 거부하고 있습니다. 일단 거점이 확보될 것이고, 그러면 우리는 이 악의 국가가 겪을 몰락을 재촉할 수 있을지도 모릅니다."
SGR_RND_infiltrating_burgundy_cost:0 "§Y30%§!£GFX_training_icon, §Y7천 5백만§!£GFX_dollar_sign"
SGR_RND_infiltrating_burgundy_cost_blocked:0 "§R30%§!£GFX_training_icon, §R7천 5백만§!£GFX_dollar_sign"

SGR_RND_finding_globalplans:0 "§P작전명 살충§!"
SGR_RND_finding_globalplans_desc:0 "우리는 힘러와 그 요원들이 무엇을 하고 있었는지 밝혀냈습니다. 최고한 표면적으로는 말입니다. 그들은 그 병력을 멀리 그리고 널리 퍼뜨렸습니다. 특히 긴장의 화약고가 될 수 있거나 전면적인 폭동이나 전쟁으로 이어질 수 있는 지역들에 집중했습니다. 그들이 무엇을 하고 있던간에, 우리는 그들이 혼돈을 조장하기 위해 그런 짓을 했음을 가정할 수 있습니다. 암흑의 국가와 같은 다른 곳에서, 우리는 그곳의 주민들이 형편없는 수준의 삶의 질을 누리고 있음을 이제 알게 되었습니다.\n\n이제 우리는 칼을 꽂아 넣고 이 괴물이 얼마나 많은 피를 계속해서 흘려내는지를 보아야 합니다."

SGR_RND_coup_crimea:0 "§W작전명 평화의 하인§!"
SGR_RND_coup_crimea_desc:0 "되니츠는 라이히의 배신자입니다. RND 요원들 개개인이 어떻게 생각할지와 상관없이, 크림반도라는 정당한 영토를 독일의 손에 되돌아오도록 하는 것에 거부하고 내전 동안 그가 훔쳐간 함대를 복귀시키지 않는 것은 받아들일 수 없는 범죄입니다. 슈페어 각하께서는 양면적인 임무를 승인하셨습니다. 나이든 제독의 '강압적인 사임'과 그 군사 정부 내의 쿠데타입니다. RND는 두 일 모두에 대해서 빠르게 일해야 합니다."
SGR_RND_coup_crimea_cost:0 "§Y5%§!£GFX_training_icon, §Y1천만§!£GFX_dollar_sign"
SGR_RND_coup_crimea_cost_blocked:0 "§R5%§!£GFX_training_icon, §R1천만§!£GFX_dollar_sign"

SGR_RND_bribe_enemies:0 "정적들을 매수하다"
SGR_RND_bribe_enemies_desc:0 "RND는 자신의 이데올로기적 제약보다는 부에 대한 약속에 더 흔들리는 자들에게 나눠줄 만한 자금을 공급받을 수 있는 건강한 원천을 유지하고 있습니다. 우리는 이 자들을 찾아내어 살짝 비싼 거래가 아니라면 그들에게 사치스러운 것들을 전달할 것입니다. 그리하여 몇몇 반정부적인 목소리들을 가라앉힐 것입니다."
SGR_RND_bribe_enemies_cost:0 "§Y3%§!£GFX_training_icon, §Y2백 5십만§!£GFX_dollar_sign"
SGR_RND_bribe_enemies_cost_blocked:0 "§R3%§!£GFX_training_icon, §R2백 5십만§!£GFX_dollar_sign"

SGR_RND_fake_news:0 "미디어 조작"
SGR_RND_fake_news_desc:0 "언론기관들이 우리의 통제 하에 있긴 하지만, 그들 중 많은 수는 내전에서 우리와 싸웠던 자들에 대해 비밀스러운 동정심을 가지고 있는 자들에 의해 계속해서 관리되고 있습니다. 우리가 그들을 숙청하여 지원을 잃는 고통을 겪을 수 없기 때문에, RND의 전문성을 활용하여 그들에게 아주 약간의... 압박을 가할 수 있습니다. 친절하게 굴던가 말던가의 선택입니다."
SGR_RND_fake_news_cost:0 "§Y5%§!£GFX_training_icon, §Y5백만§!£GFX_dollar_sign"
SGR_RND_fake_news_cost_blocked:0 "§R5%§!£GFX_training_icon, §R5백만§!£GFX_dollar_sign"

SGR_RND_disappear_reactionaries:0 "§r반동파§!를 '사라지게' 하다"
SGR_RND_disappear_reactionaries_desc:0 "NSDAP의 반개혁 파벌은 건방져지고 있습니다. 하지만 해결책이 있습니다. 정치적 기관들이 생겨난 이래로 사용된 적 있는 방법입니다. 우리로부터 너무나 충격적인 것들을 요구하는 가장 가열찬 목소리는 국가의 적 그 이상 그 이하도 아닙니다. 우리는 RND가 그들이 자신의 운명을 빨리 만나든지 나중에 만나든지 결정하게 할 것입니다."
SGR_RND_disappear_reactionaries_cost:0 "§Y15%§!£GFX_training_icon, §Y1천만§!£GFX_dollar_sign"
SGR_RND_disappear_reactionaries_cost_blocked:0 "§R15%§!£GFX_training_icon, §R1천만§!£GFX_dollar_sign"

SGR_RND_bug_enemies:0 "정적들을 도청하다"
SGR_RND_bug_enemies_desc:0 "우리는 모든 곳에 귀와 눈을 달 수 없습니다. 하지만 특정 장소들과... 사람들에 대한 정보를 얻으려는 노력을 기울일 수는 있습니다. RND의 도청 기술은 어쩌면 가장 유용한 것일지 모릅니다. 우리는 NSDAP의 의심스러운 요인들을 도청하는 은밀한 작전을 실시할 것입니다. 그들, 그들의 집, 그들이 자주 가는 장소들에 도청장치를 설치할 것입니다. 그리고 만약 그들이 우리 정권의 말을 듣도록 강요하거나 그들의 경력을 망치게 할 수 있는 어떤 것이 있음을 발견한다면, 이는 부수적인 이익에 불과할 것입니다."

SGR_RND_sabotage_enemy:0 "적들을 사보타주하다"
SGR_RND_sabotage_enemy_desc:0 "라이히는 전쟁 중입니다. RND는 특별히 누군가에게 신경쓰지 않습니다. 그것은 국가를 계속해서 안전하게 유지하는데 관심을 가지며, 능력을 최대로 발휘하여 적들의 진영에 불화와 혼돈의 씨를 뿌리는 작전을 개시할 것입니다. 이는 위험으로 가득 찬 작전이지만, 강하고 결정적인 결과를 가져올 수 있습니다."
SGR_RND_sabotage_enemy_cost:0 "§Y25%§!£GFX_training_icon, §Y2천만§!£GFX_dollar_sign"
SGR_RND_sabotage_enemy_cost_blocked:0 "§R25%§!£GFX_training_icon, §R2천만§!£GFX_dollar_sign"

