##Tech tooltips

RND_tech_1_tt:0 "§Y현대화된 Fm/EloAufkl§!\n\n§R비용: 1억 달러§!\n§G+5% 임무 성공 확률§!\n§G+2.5% 정치력 증가§!"
RND_tech_1_tt_delayed:0 "'통신 및 전자공학적 정찰(Fernmelde- und Elektronische Aufklärung)', 영미권 세계에서는 §W신호정보(SIGINT)§!라 부르는 것은, 정보 수집을 위해 신호를 가로채는 기술입니다. 2차 세계대전 중에 중요한 역할을 이미 수행한 바 있으며, 신호정보의 중요성은 그 이후로 갈수록 증가하고 있습니다. 지금 세계가 게르마니아와 다른 질투심 많은 적들 사이의 냉전 속에 있는 가운데, 그들로부터 정보를 찾아오는 것은 대단한 중요성을 지닙니다. RND는 이 신호정보 능력을 대규모로 현대화하는 작업에 곧 막대한 돈을 투자할 것이며, 라이히는 이제 누구의 말이든, 어디서 하는 말이든 듣게 될 것입니다."

RND_tech_2_tt:0 "§Y특별비밀통신기관§!\n\n§R비용: 7천 5백만 달러§!\n§G+5% 임무 성공 확률§!\n§G+0.05 육군 조직력§!"
RND_tech_2_tt_delayed:0 "특별비밀통신기관(Sonderblindfunkdienst), 또는 §W특별2진전신체제기관§!이라 불리는 기관은 RND에서 제안된 슈넬반(Schnellbahn) 계획의 일환입니다. 일차적으로는 전세계 곳곳에 있는 요원들에게 모스부호의 형태로 정보를 송신할 뿐만 아니라, 고속정보기관과 RND 요원들이 가진 하르푸네 무전송신기를 통해 모든 주파수로 메시지를 반복하고 암호화하게 될 것입니다. 야심찬 프로젝트이지만, 요즘 세계의 상황에 직면한 우리로서는 절박하게 필요한 프로젝트입니다."

RND_tech_3_tt:0 "§Y엔트데커 정찰 위성§!\n\n§R비용: 1억 5천만 달러§!\n§G+5% 임무 성공 확률§!\n§G+1 RND 연구 속도§!£GFX_science_icon."
RND_tech_3_tt_delayed:0 "독일은 1962년 우주 경쟁에서 승리했습니다. 하지만 여전히 '마지막 미개척지'가 제공하는 넓은 범위의 기회를 완전히 사용하지는 못했고, 그래야만 합니다. 라이히의 적에 대한 우주 기술을 기반으로 한 감시의 가능성을 깨달은 것은 그리 어렵지 않았습니다. 이는 적들이 개입할 수 있는 영역을 한참 벗어난 것이며, 평화적으로 그들을 관찰할 수 있게 합니다. 24인치 초점거리를 가진 카메라와 수천 피트의 필름을 장착한 뒤, 이 기구들은 우주로 발사되어 적의 영토의 사진을 찍을 것이며, 비행기가 그것을 다음 임무에서 회수하는 것으로 끝날 것입니다."

RND_tech_4_tt:0 "§Y31211-5 도청장치§!\n\n§R비용: 2천 5백만 달러§!\n§G+2.5% 정치력 증가§!\n§G+1 RND 연구 속도§!£GFX_science_icon."
RND_tech_4_tt_delayed:0 "4번 초고주파 주파수로 작동되는 2세대 송신기인 §W31211-5 비밀 무전송신기§!, 또는 도청장치는 RND에서 개발된 최신 디자인을 가지고 있습니다. 일반적인 방에서 벌어지는 대화를 도청하는 목적을 가진 이 기기는 비교적 쉽게 대부분의 가구들에 몰래 설치될 수 있습니다. 그러한 사실, 그리고 이를 쉽게 만들 수 있다는 사실에도 불구하고, 31211-5 도청장치는 강력하고 예민한 오디오 증폭기 및 다이내믹 마이크가 달려있어 쉽고 깔끔하게 대화를 녹음할 수 있습니다. 라이히로부터 그 어떤 비밀도 더 이상 숨길 수 없을 것입니다."

RND_tech_5_tt:0 "§YM-190 암호기§!\n\n§R비용: 5천만 달러§!\n§G+2 전문 기술 성장§!£GFX_training_icon \n§G+0.5 RND 연구 속도§!£GFX_science_icon."
RND_tech_5_tt_delayed:0 "§T지멘스§!가 개발한 일회용 테이프 기반 암호기인 M-190은 여러가지로 혼합된 기구입니다. 이는 기밀이 아닙니다. 왜냐하면 M-190은 암호를 풀 만큼 충분한 성능을 가지고 있지 않았기 때문입니다. 기계를 통해 그 어떤 암호라도 풀 수 있도록 필요로 하는 것은 적절한 §W일회용 테이프§!입니다. 이는 정보가 모두 전달되고 나면 바로 파괴될 수 있기 때문입니다. 전신 타자기를 이용하는 방향으로 설계된 M-190은 오프라인 및 온라인 모두에서 작동될 수 있습니다. 2차 세계대전의 T-43만큼이나 획기적인 발전이라 할 수 있습니다."

RND_tech_6_tt:0 "§Y근접전 훈련§!\n\n§R비용: 3천만 달러§!\n§G+5% 임무 성공 확률§!\n§G+2 RND 전문 기술 성장§!£GFX_training_icon."
RND_tech_6_tt_delayed:0 "침투와 스파이의 세계에서, 삶과 죽음이 걸린 상황에 관해서는 때로 얼굴을 주먹으로 때리는 것이야말로 최고의 해결책입니다. 세계 곳곳의 군대, 간첩, 심지어 경찰들도 무술을 채용하였으며 심지어는 이에 응하여 각자의 무술을 발전시켜 나갔습니다. 근접전에서 상대방으로부터 솜씨 좋게 주도권을 가져 오는 무술은 많은 상황에서 유용한 것으로 판명될 수 있으며, RND의 요원들 역시 어느 상황에서든지 그러한 일들을 경험했을 거라 생각됩니다. 그렇다면 그들이 해야 하는 일은 근접전의 기본 수칙들을 기억하는 것입니다..."

RND_tech_7_tt:0 "§YUFT-421 개인 무전기§!\n\n§R비용: 6천만 달러§!\n§G+10% 임무 성공 확률§!\n§G+2 RND 전문 기술 성장§!£GFX_training_icon."
RND_tech_7_tt_delayed:0 "UFT-421은 은밀한 목적을 위해 사용되는, 몸에 부착이 가능한 휴대용 무선기입니다. 요원들의 옷 속에 숨겨진다 할지라도 이 기계는 원격 조종 기구로 작동될 수 있습니다. 4개의 채널을 가진 아주 간단한 무전기로, 독일 내외에서 몰래 활동하는 요원들에게는 필수불가결한 도구가 될 것입니다."

RND_tech_8_tt:0 "§YRS 50 개조 카메라§!\n\n§R비용: 2천만 달러§!\n§G+5% 임무 성공 확률§!\n§G+1 RND 전문 기술 성장§!£GFX_training_icon."
RND_tech_8_tt_delayed:0 "로봇 스타 50은 거의 일반적인 태엽 카메라입니다. 특히 그 작은 크기로 유명하며 50장 정도는 능히 찍을 수 있습니다. 하지만 적당히 이것을 개조한다면, 카메라는 또 다른 특징적인 모습을 보여줍니다. 놀라울 정도로 조용하다는 점입니다. 아주 작고, 아주 조용하며 그렇게 많은 사진을 찍을 수 있다는 점은 RS 50 개조 카메라를 비밀 요원을 위한 아주 촉망받는 도구로 만들어주고 있습니다."

RND_tech_9_tt:0 "§Y플렉탄 B 위장품§!\n\n§R비용: 5천만 달러§!\n§G+5% 임무 성공 확률§!\n§G+2.5% 육군 방어§!"
RND_tech_9_tt_delayed:0 "엄밀히는 국방군이 이룬 발전이 현장의 요원들을 위하여 RND에 의해 채택되었습니다. 플렉탄 B 위장품은 2차 세계대전 이전, 그리고 전쟁 중 발전했던 위장 패턴을 컴퓨터의 도움을 받아 변화시킨 것입니다. 겉보기에는 당대 SS가 사용했던 패턴이랑 비슷하지만, 이는 서로 다른 환경에 따라 바뀔 수 있고 RND 현지 요원들을 숨기는데 있어서 상당한 도움을 분명 주게 될 것입니다."

