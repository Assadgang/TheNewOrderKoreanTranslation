SGR_der_RND_category_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n §W국가정보국§!은 CIA와 헌병대에 대응하기 위한 §g독일의§! 기관입니다. 이는 과거 이질적인 기관들의 수렁을 대신할 적절히 통합된 정보기관입니다."

