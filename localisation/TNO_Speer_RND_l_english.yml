SGR_Gehlen_RND_leader:0 "§Y라인하르트 게렌§!"
SGR_Gehlen_RND_leader_desc:0 "내전 중 가장 위대한 스파이이자, 2차 세계대전의 그림자 속에서 승리를 책임졌던 남자, 볼셰비키들과 힘러파와 같은 자들에게 맞서 라이히를 든든하게 지원하는 사람. 해외 세력들이 반대로 어떻게 보는지와 상관없이, 이들은 라인하르트 게렌을 둘러싸고 있는 명성들입니다.\n\n요즘 그의 행적들을 보고 생각해보건대, '여우 라인하르트' 혹은 '작은 여우'라 불리는 이 남자는 수많은 인맥과 성공을 가진 사람입니다. 동부 주둔군에 있던 시절부터 하인리히 힘러를 강하게 증오하고 있었다는 점, 그리고 독일의 수많은 정보기관들을 하나로 통합하겠다는 야심은 그를 국가정보국의 수장으로 앉히게 만들었습니다.\n\n하지만 2차대전 때처럼, 독일은 위험에 처해 있습니다. 동부 주둔군이 게렌에게 충분하지 못했던 것처럼, 국가정보국 역시 그에게는 앞으로 나아가는 길이 될 뿐입니다. 여우와 그 야망을 과소평가하는 것은 지혜로운 선택은 아닐 것입니다."

SGR_Wessel_RND_leader:0 "§Y게르하르트 베셀§!"
SGR_Wessel_RND_leader_desc:0 "독일 정보 기관에 라인하르트 게렌만큼 많은 영향을 끼친 자는 없고, 게르하르트 베셀만큼 게렌을 도운 자는 없습니다. 동부 주둔군에 있던 시절부터 친구이자 동료였던 베셀은 곧 냉철한 금욕주의적 성격을 가지고 있으나 감정적인 태도와 예리한 정신을 가진 사람으로 드러났습니다. 결국에 그의 마음은 오랜 친구에게조차 너무나도 예리했습니다.\n\n이데올로기와는 거리가 먼 베셀의 중요한 원리는 라이히와 독일 민족의 안전과 안정입니다. 이는 또한 게렌 아래에 모여 있는 음침한 도당으로서의 국가정보국이 가진 본성을 그만두고, 그 대신 총통 각하나 당 뿐만 아니라 독일인 모두를 진정으로 보호하려 하는 조직으로 변화시킴을 의미합니다.\n\n국가정보국의 통제권을 게렌으로부터 뺏어 라이히가 얻게 됩니다. 어쩌면 총통 각하께서도 얻지 못하실지 모릅니다. 국민들에 대한 베셀의 충성심이 총통 각하와의 분쟁을 가져올지는 지켜보아야 할 것입니다."

