RND_tech_10_tt_delayed:0 "최근의 연구는 거짓말을 만드는 심리적인 과정이 진실을 말하는 과정보다 더 복잡함을 밝혀냈습니다. 이것이 사실이라면, 잠재적인 거짓말쟁이들의 판단력을 흐리게 한다면 그들이 거짓말하기는 더 어려워질 것입니다. 어쩌면 이로써 그들이 진실을 말하도록 유도될지도 모릅니다. 그들의 판단력을 흐리게 하는 한 가지 방법은 바르비투르를 통한 것입니다. 올바른 복용량을 지킨다면 보편적인 마취약에서도 사용되는 약품입니다. 우리가 가지길 바라는 것이 "자백제" 그 자체는 아니겠지만, 상당히 근접한 무언가일 것입니다."
