## Closing
 CLOSING_SCREEN_TEXT_1: "이렇게 신세계 질서(The New Order)의 끝이 다가옵니다.\n\n한 국가의 모든 콘텐츠를 플레이해주셔서 감사합니다! 이 엄청난 양의 작업을 한 것은 우리 제작팀이지만 여러분이 제작을 응원해주시지 않으셨다면 이루어질 수 없는 일이었습니다. 고품질 뻘글을 쓴 사람들, 여기저기 도와준 사람들, 개발일지에 댓글을 단 사람들, 이 멋진 커뮤니티의 일원이 된 사람들 모두 말입니다. 오프닝 GUI에 링크된 우리 소셜 미디어 사이트를 방문해주세요. 오프닝 GUI는 오른쪽 위에 있는 물음표 버튼으로 열 수 있습니다.\n\n그리고 새 콘텐츠를 주목해주세요. TNO는 계속해서 버그 수정, 패치, 콘텐츠 업데이트, 국가 추가, 대규모 업데이트를 해 게임 시간대를 1982년까지 확장할 것입니다. 새 시작 연도도 넣고요! 마지막으로 프로젝트가 시작된 후 미술, 코딩, 작성, 커뮤니티 관리를 한 사람들에게 감사를 표합니다.\n\n§u==크레딧==§!\n\n§u==The Cutting Room Floor Team==§!\n\n§C6drone§!\n§G0009ddet§!\n§c48thRonin§!\n§EA Certain Pole§!\n§gA Cliff Racer§!\n§AAbramski§!\n§GAdmiral Ackbar§!\n§CAero17§!\n§Aaknight§!\n§DAlbertSphere§!\n§MAlexmaths§!\n§MAlexmikli§!\n§RAll_names_were_took§!\n§GAlthgar§!\n§GAnarchOfEumeswil§!\n§GAnndraADunn§!\n§gAnthemius§!\n§GArashi89§!\n§gArrEffKay§!\n§DAtomicFalco§!\n§TAztechnologyPR§!\n§Cbagouda§!\n§gBBuzz§!\n§TBamba§!\n§GBananaRepublic§!\n§KBarge§!\n§gBaron Steakpuncher§!\n§MBaron von Rekt-Hofen§!\n§ABatsy§!\n§GBattle_Toaster§!\n§CBattlefrog§!\n§GBeige§!\n§MBev7787§!\n§FBlakil§!\n§GBlue the Human§!\n§gBolo§!\n§GBottlecap§!\n§FCDocwra§!\n§GCRABDANGO§!\n§fCalph§!\n§Acatbutr§!\n§gChainsawHands§!\n§GChaosservant§!\n§RChrisProvidence§!\n§gCimmaron§!\n§CCitoyen Helix666§!\n§gClaystead§!\n§aClef§!\n§gCommieSlayer§!\n§DCPR§!\n§ECritical Existence Failure§!\n§GCrookDoodle§!\n§CCurvinghawk_5§!\n§GDanTheHTGMan§!\n§FDancinTheBlues§!\n§Cdapocalypse§!\n§gdeathgriffin§!\n§gDickCheneyMadeMoneyOffTheIraqWar§!\n§FDiocletianFanBoy§!\n§ADogs231§!\n§mDreadGrunt§!\n§GDudeis§!\n§Ceatsfoobars§!\n§AEddie§!\n§CEinstein2004113§!\n§GEpochPirate§!\n§CErzherzog§!\n§cEstgel§!\n§MEternal Iberian§!\n§GFausting§!\n§CFedacking§!\n§GFreed§!\n§CGC_Prisoner§!\n§GGDIFIREHAWK§!\n§RGeneral Ambrose Burnside§!\n§aGeneralDoggo§!\n§Gglimglam69§!\n§aGrig§!\n§GGötter§!\n§Tgutza1§!\n§THEENDISNEVERT§!\n§MHaruhi is Waifuhi§!\n§CHeisenbee§!\n§HHetmanivna§!\n§CHexcron§!\n§FHystiklopp§!\n§TInternetismean§!\n§Cjakavel§!\n§GJames§!\n§