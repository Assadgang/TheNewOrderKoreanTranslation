 POLITICS_DAVID_LANSANA_DESC:0 "세계가 독일 전차와 일본 군함 밑에서 전율하면서 옛 군주들이 쓰러지고, 쇠사슬에서 벗어난 새로운 희망의 국가들이 그 자리에 일어났습니다. 그 나라 중 하나는 시에라리온 공화국이었습니다. 한때 대영제국의 수많은 아프리카 식민지 중 하나였지만 지금은 신생 민주주의 국가입니다. 그러나 오래 지속될 운명은 아니었습니다. 공화국이 선포되고 민주적으로 선출된 정부가 수립된지 불과 나흘 만에 데이빗 란사나 준장이 이끄는 군대가 수도를 강제 점령했습니다.\n\n1922년 저명한 멘데 가문에서 태어난 란사나는 영국에서 장교훈련을 받은 몇 안 되는 시에라리온 사람 중 하나입니다. 고국으로 돌아오자마자 그는 멘데 최고 지도자의 딸과 결혼하여 이미 광범위한 정치적 인맥을 넓혔습니다. 영국이 아프리카에서 급히 후퇴하면서 란사나는 시에라리온 군대의 지도자가 되었습니다. 그가 시에라리온 민주주의에 대한 약속을 선언했음에도 불구하고, 란사나는 그의 패거리에 반대하는 정당이 첫 선거에서 승리했을때 쿠데타하는 것에 전혀 거리낌이 없었고, 현재 그는 공화국을 대체한 새로운 멘디국의 지도자로 군림합니다.\n\n처음부터 란사나의 정권은 불안정한 상태였습니다. (멘디 민족주의와 우월주의에 의해서 악화되기만 한) 심각한 민족간 갈등, 앤드류 적슨-스미스 장군처럼 정식으로 란사나와 연합한 장군들과 지역 군벌들의 증가하는 영향력에 의해 손상되었습니다. 란사나의 권력 장악력이 점점 더 흔들리고, 멘디 경제가 속도를 내기 위해 고군분투하는 가운데, 장군이 권좌에서 축출되지 않은 유일한 이유는 그의 통치에 반대하는 세력이 공통된 전선을 구축하지 못했기 떄문인 것 같습니다."
