 MZB_REICHSTAAT_reichsstaat_support_for_chmilewski:0 "Reichsstaat Support for Chmilewski"
 MZB_REICHSTAAT_reichsstaat_support_for_chmilewski_desc:0 "Chmilewski and his forces served as an extension of Hüttig's command in the Second South African War. Their organization, known as "Oberkommando-Südafrika," holds various military complexes in the north section of South Africa, and are tasked with the reunification of the former Cape Colony before their full integration into the Reichsstaat."
 MZB_REICHSTAAT_chemical_launches_ssafcw:0 "Chemical Attacks"
 MZB_REICHSTAAT_border_attacks_ssafcw:0 "Border Frictions"
 MZB_REICHSTAAT_south_african_intel_ssafcw:0 "Intel from South Africa"
 MZB_REICHSTAAT_south_african_intel_ssafcw_desc:0 "While the advisory officers we've sent to the Boer High Command have been recalled, they've brought with them valuable information. Their time supervising and cooperating with their officers wasn't for naught, at least. They've learned the Boer's stratagems, infrastructure, inventory, and army composition.\n\nAll this information shall benefit our Schutzstaffel divisions, allowing them to adapt and stand toe-to-toe against their former ally."
 MZB_REICHSTAAT_collapsed_oberkommando:0 "Collapsed Oberkommando"
 MZB_REICHSTAAT_collapsed_oberkommando_desc:0 "The Oberkommando des Reichsstaat has collapsed, bringing along with it the fall of the entire chain of command. It is uncertain whether recovery is even possible, as its demise destroyed any semblance of order.\n\n§RRegardless, we must weather the storm and survive, or be cast astray and lost in the savannas of Afrika.§!"
 MZB_REICHSTAAT_the_abwehrfront_under_threats:0 "The Abwehrfront under Threats"
 MZB_REICHSTAAT_the_abwehrfront_under_threats_desc:0 "The legacy of the Abwehrfront is one of oppression and violence, making it an unwanted presence in Africa. As such, it finds itself under the threat of constant war due to the newly formed African governments, who've unleashed the anti-German sentiment fostered under a decade of Reichskommissariat rule."
 MZB_REICHSTAAT_exhausted_remnants:0 "Exhausted Remnants"
 MZB_REICHSTAAT_exhausted_remnants_desc:0 "The SS's stay in Africa wasn't one of pleasantries. Years of intense fighting have drained the men's spirits, leading to a defeatist sentiment and a sense of forlornness.\n\n§RThe Schutzstaffel may fight, but for how much longer?§!"
 MZB_REICHSTAAT_local_cooperation:0 "Local Cooperations"
 MZB_REICHSTAAT_local_cooperation_desc:0 "The previous colonial policy has taught us one thing: diplomacy and friendly relations will allow the native populus, and by extension ourselves, to achieve greater gains, rather than our former tactic, which called for the mindless use of oppression and brute force."
 MZB_REICHSTAAT_the_new_german_administration:0 "The New German Administration"
 MZB_REICHSTAAT_the_new_german_administration_desc:0 "Once more has another administration been set up in Africa, bringing with it new opportunities and the ability to learn from the previous Reichkommisariat's mistakes. Many hold their hopes high, confident that this new management may establish a more successful colony."
 
 ## Decisions ##

 MZB_REICHSTAAT_stabilisierung_des_reichstaates:0 "Stabilisierung des Reichsstaates"
 MZB_REICHSTAAT_stabilisierung_des_reichstaates_desc:0 "The African continent is vast, filled with §Lwarlords§!, §Prevolutionaries§!, §Oseparatist movements§!, §Sdegeneracy§!. It is the duty of every §jKolonialverwalter§! to ensure the integrity of the §jGroßafrikanischer Reichsstaat§! for the decades to come, and to allow the §jStatthalter§! to execute his plans. The §Ystability§! of our nation is ever eroding, and will require neverending efforts. At least, as long as anyone in Africa dares to defy the §Rmight of the Aryans§!.\n\n[MZB.MZBDevastationLevel]\n[MZB.MZBStatusAngola][MZB.MZBStatusBotswana][MZB.MZBStatusKameroon][MZB.MZBStatusKenia][MZB.MZBStatusKongo][MZB.MZBStatusMosambik][MZB.MZBStatusNamibia][MZB.MZBStatusRuandaBurundi][MZB.MZBStatusSambia][MZB.MZBStatusSansibar][MZB.MZBStatusSimbabwe][MZB.MZBStatusTanganika][MZB.MZBStatusUbangiSchari][MZB.MZBStatusUganda]\n\n§YMean stability§! : [?MZB_REICHSTAAT_rebel_stability_tot|%1]\n\n[MZB.MZBBoerVasallenstaat]"
 MZB_REICHSTAAT_system_of_efficiency:0 "System of Efficiency"
 MZB_REICHSTAAT_system_of_efficiency_desc:0 "The §jGroßafrikanischer Reichsstaat§! is built upon the remains of §Sincompetency§!, and as such has lackluster infrastructures across the continent. For the §jStatthalter§!, the usual circuits of constructions will not be enough to rebuild his empire as quickly as he had planned. The few reports that managed to slip through the §rOrdenstaat§! dark curtains indicates that they have applied a new method of worker relocation, dispatched where needed when needed. While the Reichsstaat lacks real "skilled workers", it still has infinite supplies of natives, at least plenty to send to construction sites across the continent.\n\nOf course, doing such acts will destabilize the impacted area, but that will hopefully be easily taken care of by our garrisons. These new workers will join the §L"Entwicklung des afrikanischen Territoriums Programm" ("Development of the African Territory" Program) or E.A.T. Programm§!, and will be trained to operate in widely different areas, where we can build §Yroads§! or §Yfactories§!.\n\n§MThe decisions to conscript are all available on the map. You will be able to build§! §YInfrastructure§! §Mand§! §YMilitary Factories§! §Mby clicking on the corresponding button when selecting a state inside of the Reichsstaat.§!\n\nNumber of §LE.A.T. Programm Workers§! in the national pool : [?MZB_REICHSTAAT_num_slave_workers]"
 MZB_REICHSTAAT_crisis_in_sudafrika:0 "Crisis in Südafrika"
 MZB_REICHSTAAT_crisis_in_sudafrika_desc:0 "As expected, the §OBoer Republic§! has finally collapsed because of the shortcomings of their §Spitiful government§!. The §jStatthalter§! only made one crutial mistake: to believe that a §Onon-German government§! could be as efficient as the §jGroßafrikanischer Reichsstaat§!, and to delegate the task of restoring stability to a government made up of §Rtraitors§!. General Chmielewski will need to fight with every men he can salvage from this disaster, and will reconquer §rSüdafrika§! for the glory of the §jStatthalter§!."

 MZB_REICHSTAAT_african_cabal:0 "The African Cabal"
 MZB_REICHSTAAT_african_cabal_desc:0 "If we are to salvage anything out of our southern colonies, it is imperative we support Kai-Uwe von Hassel's fifth column within the Reichsstaat. While his starting strength ( §G[?MZB.MZB_REICHSTAAT_cabal_power|%1]§! ) derives primarily from our past actions in Africa, we can up his support by supplying rebels and paying off the African administrators. Moreover, we must protect the Cabal from the decay (§S[?MZB.MZB_REICHSTAAT_cabal_decay|%1]§!) it will surely undergo once Hüttig attempts to extirpate it from his domain.\n\nAlternatively... the cabal situation could be manipulated to our political advantage back in the heimat, at the cost of its chances of overthrowing Hüttig."

 MZB_REICHSTAAT_vasallenstaat_1:0 "Our Vasallenstaat, the §OBoer Republic§!, is also undergoing immense political shifts and dissidence. Still plagued by the influence of the §SANC rebels§!, they are unable to effectively rule over the lands we have given them. These rebels wreck havoc in our own territory, and if the §OBoers§! are unable to control the situation, §Rwe ought to do it ourselves§!.\n\nThe situation in the §OBoer Republic§! is [MZB.MZBGetSituationBoer], and the influence of the §SANC§! is [MZB.MZBGetInfluenceANC]."
