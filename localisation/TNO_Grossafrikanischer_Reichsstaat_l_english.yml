 MZB_REICHSTAAT_the_boer_betrayal_0:0 "The Boer Betrayal"
 MZB_REICHSTAAT_the_boer_betrayal_0_desc:0 "Hüttig hoped the Boers would remain cooperative, yet on one fateful day, was he proven wrong. It was then that the Boers had refused to obey his supreme directives; what insolence and traitorous behavior! Karma is a foul mistress however, and struck back. Soon, the Boer state crumbled, fracturing into several factions waging another civil war.\n\nIt only took a few years and an act of defiance for the incompetent Boer Republic to share the same fate as the nation it seceded out of."
