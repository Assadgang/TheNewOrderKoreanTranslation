 SGR_statereich_speeches:0 "연설하기"
 SGR_statereich_speeches_desc:0 "많은 사람들이 학생들을 알베르트 슈페어의 지지의 중추라고 생각하지만, 그의 위에 걸려 있는 것은 다모클레스의 검인 나치당입니다. 하지만 카리스마와 정치적 수완으로 그는 더 유연한 멤버들을 달래기 위해 눈부신 모습을 보여줄 수 있습니다."

 SGR_statereich_promises_light:0 "이름 뿐인 정치적 약속"
 SGR_statereich_promises_light_desc:0 "우리는 우리 정권에 대한 지지 기반을 잊을 수 없습니다; 학생, 지식인, 밝은 미래를 위해 싸우고 죽은 모든 사람들. 그들을 진정시킬 수만 있다면, 우리는 명목상 개혁을 약속할 것입니다."

 SGR_statereich_promises_huge:0 "방대한 정치적 약속"
 SGR_statereich_promises_huge_desc:0 "우리는 정권의 안정을 강화하고 사람들을 지금 당장 진정시켜야 합니다. 우리가 할 수 있는 말, 약속할 수 있는 말, 국민의 관심을 적들로부터 멀어지게 할 수 있는 모든 것을 우리는 할 것입니다. 우리에게 '가능성'에 대해 의문을 제기하는 반론자들과 반대론자들 - 글쎄요, 우리는 그것들 없이도 할 수 있을 것입니다."

 SGR_statereich_charge_treason:0 "§j반동분자§!를 §R반역죄§!로 기소"
 SGR_statereich_charge_treason_desc:0 "우리가 라이히를 통치할 수도 있지만, 그렇다고 해서 우리가 반대가 없는 것은 아닙니다. 그것과는 거리가 멀죠. 반동분자들은 처음부터 내내 발을 질질 끌며 우리 편에서 한결같은 눈엣가시입니다. 우리는 그들에게 누가 라이히에서 총을 쏘는지 그리고 그들이 그 프로그램으로 얻는 것이 최선인지, 아니면 다른 방법으로 얻는 것에 대해 상기시킬 필요가 있을 것입니다. 일부는 이를 과도하다고 볼 것이지만, 제국의 장기적인 이익을 위해서는 반드시 그렇게 해야 합니다.

 SGR_StateReich_open_pakt:0 "§Y팍트-관계 디시전을 표시§!"
 SGR_StateReich_open_pakt_desc:0 "아인하이츠팍트 재창조와 관련된 결정을 표시하려면 클릭하십시오."

 SGR_StateReich_close_pakt:0 "§Y팍트-관계 디시전 숨기기§!"
 SGR_StateReich_close_pakt_desc:0 "아인하이츠팍트 재생성과 관련된 결정을 숨기려면 클릭하십시오."

 SGR_French_Question:0 "와인과 투쟁의 땅에서"
 SGR_French_Question_desc:0 "그럼에도 불구하고 프랑스인들은 지난 몇 년 동안 부분적으로 라이히의 손에 의해 많은 고통을 받았습니다. 그들이 다시 아인히스팍트에 가입하도록 설득하는 것은 어려울 것이며 양보가 필요할 것입니다. 그러나 우리는 노력해야 합니다, 그렇지 않으면 와인의 땅은 불안정의 가마솥에 머물 것입니다."

 SGR_Brittany_War_Dec:0 "§R상황 롤로 개시§!"
 SGR_Brittany_War_Dec_desc:0 "때가 왔습니다. 앞으로 나아가 프랑스와의 거래에서 우리의 역할을 다하여 마침내 서유럽에서 헤게모니를 재정립할 수 있도록 하십시오."

 SGR_FRA_Invasion_of_Brittany:0 "프랑스가 상황 롤로를 준비하다"
 SGR_FRA_Invasion_of_Brittany_desc:0 "프랑스군은 상황 롤로의 마지막 준비를 하고 있습니다. 곧 침공이 시작될 것입니다."

 SGR_Invasion_of_Brittany:0 "상황 롤로"
 SGR_Invasion_of_Brittany_desc:0 "상황 롤로는 프랑스의 아인하이츠파크에 재가입하는 대가로 브리타뉴에 대한 통제권을 되찾기 위한 프랑스와 독일의 작전입니다. 천여 년 전 바이킹처럼, 독일은 아무리 마지못해 주어지더라도 프랑스의 동의를 얻어 프랑스에 대한 영토를 다시 복원할 것입니다.."

 SGR_France_German_reinforcement:0 "프랑스에 자원병 파견"
 SGR_France_German_reinforcement_desc:0 "Considering our role in Fall Rollo, we will send Wehrmacht volunteer units in the form of Franco-German Freikorps."

 SGR_France_German_equipment:0 "프랑스에 장비 전달"
 SGR_France_German_equipment_desc:0 "The French army is hopelessly underequipped - we will send them arms to aid their effort in Fall Rollo."

 SGR_France_German_manpower:0 "프랑스에 지원군 파견"
 SGR_France_German_manpower_desc:0 "With the Burgundian attack against France, the French government has lost several of its largest population centers. We will send volunteers to aid their reserves."

 SGR_Regime_Collapse_Impeding:0 "§x정권 붕괴 임박!§!"
 SGR_Regime_Collapse_Impeding_desc:0 "총통의 정권은 너무 많은 안정도를 잃었습니다. 우리는 신속히 행동하고 그것에 대한 안정도를 회복해야 합니다! 반동분자들은 이미 정부를 목표로 삼고 있습니다. 서두르십시오!"

 SGR_Repatriation_Debug:0 "Commence Repatriation - DEBUG"
 SGR_Repatriation_Debug_desc:0 "Placeholder"

 SGR_South_African_War:0 "남아프리카 전쟁"
 SGR_South_African_War_desc:0 "아프리카의 어두운 변두리에서 전쟁이 발발했고, 우리의 국가판무관부를 지원할 때가 왔습니다. 남아공과 그 지지자들에 대항하는 투쟁에서 솅크, 뮐러, 휘티어를 돕기 위해 우리는 그들의 대열을 강화하기 위해 필요한 군대를 파견할 것입니다. 우리의 고문관들은 1년도 안 되어 성공을 예측하고, 그 후 우리는 알베트 헤르조그 휘하에 충실한 보어 괴뢰국을 세울 것입니다."

 SGR_South_African_War_Withdraw:0 "남아프리카 전쟁 철수"
 SGR_South_African_War_Withdraw_desc:0 "남아프리카 전쟁의 상황이 라이히의 입장을 반드시 유리하게 만든 것은 아닙니다. 슈페어와 그의 참모들은 이 유혈 분쟁에서 아군을 철수시키고 운명의 길을 걷게 하는 것이 현명하다고 생각해 왔습니다."

 SGR_Ukraine_Question:0 "우크라이나와 협상"
 SGR_Ukraine_Question_desc:0 "오스트란트만큼 불안정하지는 않지만, 우크라이나는 가능한 한 빨리 대처해야 합니다. 외교정책 개혁을 향한 추진의 일환으로 '유럽의 빵바구니'의 정치적 지위를 바꾸는 것이 급선무입니다.

 SGR_Netherlands_Question:0 "네덜란드 문제"
 SGR_Netherlands_Question_desc:0 "네덜란드에 있는 우리 게르만계 동포들은 유럽의 항의의 외침에도 불구하고 충격적으로 자신들의 완전한 독립을 주장하면서 라이히의 안보로부터 스스로를 떼어냈습니다. 네덜란드를 다시 아인히스팍트로 재통합시켜야 할 것입니다."

 SGR_Denmark_Question:0 "덴마크의 상태"
 SGR_Denmark_Question_desc:0 "북부 판무관부의 독일화는 지난 20년 동안 진행되어 왔습니다. 제국과 관련하여 이 나라의 미래뿐만 아니라, 우리는 또한 변화하는 정치 상황을 다루어야 하며, 그것을 다시 아인히스팍트로 통합하는 데 힘써야 합니다."

 SGR_Bohemia_Question:0 "라이히의 왕관 뵈멘-메렌"
 SGR_Bohemia_Question_desc:0 "20년 이상, 독일국의 경제와 정치 상황은 보헤미아와 모라비아를 충성스런 판무관부로 확고히 측면에 서 있는 것을 보아왔습니다. 내전의 혼란스러운 격변은 유럽 전역의 변화의 바람을 불러왔고, 이제 그 현재 상태를 재고할 때가 왔습니다."

 SGR_Issue_of_Slovakia:0 "슬로바키아 쟁점"
 SGR_Issue_of_Slovakia_desc:0 "뵈멘과 메렌의 영토를 병합한 라이히는 일석이조의 시선을 슬로바키아 영토로 돌립니다. 포위되어 있고, 그들을 뒷받침할 우호적인 국가들이 없으며, 팍트 강국으로 돌아오는 것이 간단합니다. 우리는 그들에게 간결한 최후통첩을 내릴 것입니다. 그들이 합류하든지, 아니면 우리가 그들의 가련한 군대를 박살내고 곧장 브라티슬라바로 진격하든지 할 것입니다."
 
 SGR_Moskowien_Question:0 "러시아의 심장에서"
 SGR_Moskowien_Question_desc:0 "동쪽에서 피와 눈의 평야가 우리의 관심을 기다리고 있습니다. 지그프리드 카셰의 실종은 모스코비엔의 정치 지형을 이동시켰는데, 제국의 영토가 살아남고 번영하려면 우리가 절대적인 통제를 유지해야 하는 상황입니다."

 SGR_Kaukasien_Question:0 "카우카시아 문제"
 SGR_Kaukasien_Question_desc:0 "소용돌이치는 코카서스의 짙은 안개 속에 우리의 가장 단절되고 신비로운 국가판무관부가 놓여 있습니다. 주요 석유 생산국으로서 이 영토가 제국의 이익을 위해 계속 봉사하려면 완전히 안정되어야 합니다."

 SGR_Polish_Question:0 "폴란드 가시나무"
 SGR_Polish_Question_desc:0 "역사는 폴란드가 10년 동안 독일의 극심한 고통으로 남아야 한다는 것을 분명히 규정해 왔습니다. 내전에서 승리함에 따라, 우리는 관심을 동쪽으로 돌려 이 가시를 어떻게 처리할 것인가에 대한 확고한 결정을 내려야 합니다."

 SGR_Norwegian_Question:0 "북방의 요새"
 SGR_Norwegian_Question_desc:0 "내전이 맹위를 떨치자, 요제프 테르보벤은 우리 북부 국가판무관부를 해체하고 수비대를 독일로 돌려보냄으로써 라이히를 충격에 빠뜨렸습니다. 현재로써는 노르웨이의 새로운 자칭 지도자는 우리의 전폭적인 관심을 받게 될 것이며, 우리는 이 나라의 미래에 어떻게 가장 잘 다가갈 수 있는가를 그려낼 것입니다."

 SGR_Ostland_Question:0 "모범 식민지"
 SGR_Ostland_Question_desc:0 "한때 힘과 충성심의 보루였던 제국의 이른바 '모범 식민지'가 내전과 혼란으로 황폐화됐습니다. 우리 영토의 안정을 기하기 위해 동쪽으로 눈을 옮겨 오스트란트 국가판무관부를 상대할 것입니다."

