 SGR_tree_reload_tt:0 "§T§Y중점 불러오기§!는 때때로 제대로 이뤄지지 않거나 즉시 이뤄지지 않을 수 있습니다. 이는 우리가 어떻게 해볼 수 없는 구동기의 버그입니다. §Y만일 당신에게 이런 일이 일어난다면, 인게임 상에서 며칠 기다려보시거나 세이브파일을 다시 불러와 보세요.§!§!"

 SGR_state_of_the_reich_category:0 "라이히의 상태"
 SGR_state_of_the_reich_category_desc:0 "§Y정권§!이 현재 기울어지고 있습니다...\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n§Y최소 정권 안정도§!: £GFX_regime_stability_texticon [?SGRRegimeStability|W%]\n\n£GFX_regime_stability_texticon §Y정권 안정도§!는 §O총통 각하§!의 정부가 오래 존속하기 위해 가장 중요한 수치입니다. 이것은 §T사회적 관점§!에서 §R보수파§!와 §개혁파§!가 각각 반대편에 있을 때 두 세력 중 하나가 하는 행동을 포함한 §g논란의 여지가 있는 결정§!으로부터 영향을 받습니다. 또한 시시각각 변화하는 £GFX_stability_texticon §W국가 안정도§!로부터도 영향을 받을 것입니다. 만일 £GFX_regime_stability_texticon §Y정권 안정도§!가 §Y30%§! 이하로 내려가면  §O정부§!는 붕괴할 것입니다!\n\n§T사회적 관점§!: £social_outlook_texticon [getLeaningPivot] ([?SGRSocietyLevel|+2]/[getSGRLimits])\n\n§T관점§!은 [?SGRSocietyTick|+]/§Y14일§!에 [getSGROutlook]입니다.\n\n£social_outlook_texticon §T사회적 관점§!은 세계에 대한 §g독일 민족§!이 가진 관점의 척도입니다. 이는 §Q경제 개혁§!, §O정권 기울기§! 그리고, 시간이 지남에 따라 바뀝니다. 만약 §O정부§!가 그와는 반대편으로 기울어져 있다면  £GFX_regime_stability_texticon §Y정권 안정도§!는 떨어질 것입니다!"

